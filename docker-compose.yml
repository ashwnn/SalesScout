services:
  # MongoDB service
  mongodb:
    image: mongo:7.0
    container_name: sales-scout-mongodb
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-redflagdeals}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - salesscout-internal
      - apps
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sales-scout-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT:-1533}:3311"
    environment:
      NODE_ENV: production
      PORT: 3311
      MONGO_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/${MONGO_DB_NAME:-redflagdeals}?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3311}
      PRODUCTION_URL: ${PRODUCTION_URL:-https://ss.ashwin.lol}
      ALLOW_REGISTRATION: ${ALLOW_REGISTRATION:-false}
      DEMO_MODE: ${DEMO_MODE:-true}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      RATE_LIMIT_MAX_AUTH: ${RATE_LIMIT_MAX_AUTH:-5}
      RATE_LIMIT_MAX_SCRAPE: ${RATE_LIMIT_MAX_SCRAPE:-3}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - salesscout-internal
      - apps
    volumes:
      - ./logs:/app/logs
    # healthcheck:
    #   test: ["CMD", "wget", "--spider", "-q", "http://localhost:3311/api/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 60s

  # Frontend service
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_API_URL=${FRONTEND_URL:-http://localhost:3311}
        - REACT_APP_UMAMI_ENABLED=${REACT_APP_UMAMI_ENABLED:-true}
        - REACT_APP_UMAMI_SRC=${REACT_APP_UMAMI_SRC:-https://umami.bepo.ca/script.js}
        - REACT_APP_UMAMI_WEBSITE_ID=${REACT_APP_UMAMI_WEBSITE_ID:-c957042a-2f48-4945-a3f2-042c7d4162cc}
        - REACT_APP_UMAMI_AUTO_TRACK=${REACT_APP_UMAMI_AUTO_TRACK:-true}
        - REACT_APP_UMAMI_DEBUG=${REACT_APP_UMAMI_DEBUG:-false}
    container_name: sales-scout-frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3311}:80"
    networks:
      - apps
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  apps:
    external: true
  salesscout-internal:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
