services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--username", "${MONGO_ROOT_USERNAME}", "--password", "${MONGO_ROOT_PASSWORD}", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    env_file: .env
    environment:
      PORT: "${BACKEND_PORT}"
      BACKEND_PORT: "${BACKEND_PORT}"
      MONGO_URI: "mongodb://admin:${MONGO_ROOT_PASSWORD}@mongo:${MONGO_PORT:-27017}/${MONGO_DB_NAME}?authSource=admin"
      JWT_SECRET: "${JWT_SECRET}"
      ALLOW_REGISTRATION: "${ALLOW_REGISTRATION}"
      DEMO_MODE: "${DEMO_MODE}"
      RATE_LIMIT_WINDOW_MS: "${RATE_LIMIT_WINDOW_MS}"
      RATE_LIMIT_MAX_REQUESTS: "${RATE_LIMIT_MAX_REQUESTS}"
      RATE_LIMIT_MAX_AUTH: "${RATE_LIMIT_MAX_AUTH}"
      RATE_LIMIT_MAX_SCRAPE: "${RATE_LIMIT_MAX_SCRAPE}"
      ADMIN_EMAIL: "${ADMIN_EMAIL}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      ADMIN_NAME: "${ADMIN_NAME}"
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -fsS http://localhost:${BACKEND_PORT:-1534}/api/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.frontend
      args:
        REACT_APP_API_URL: "http://localhost:${BACKEND_PORT}"
    container_name: frontend
    ports:
      - "${FRONTEND_PORT}:8080"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  mongo_data:
